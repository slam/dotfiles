# Custom keybindings for Omarchy
# MOD5 window management and other personal customizations

# Move focus with Vim-style navigation
bindd = MOD5, H, Move focus left, movefocus, l
bindd = MOD5, L, Move focus right, movefocus, r
bindd = MOD5, K, Move focus up, movefocus, u
bindd = MOD5, J, Move focus down, movefocus, d

# Swap active window with the one next to it Vim-style
bindd = SHIFT MOD5, H, Swap window to the left, swapwindow, l
bindd = SHIFT MOD5, L, Swap window to the right, swapwindow, r
bindd = SHIFT MOD5, K, Swap window up, swapwindow, u
bindd = SHIFT MOD5, J, Swap window down, swapwindow, d

bindd = MOD5, M, Toggle fullscreen (monocle), fullscreen, 1
bindd = MOD5, N, Next workspace, workspace, +1
bindd = MOD5, P, Previous workspace, workspace, -1
bindd = MOD5, O, Last used workspace, workspace, previous

# Switch workspaces with MOD5 + [0-9]
bindd = MOD5, code:10, Switch to workspace 1, workspace, 1
bindd = MOD5, code:11, Switch to workspace 2, workspace, 2
bindd = MOD5, code:12, Switch to workspace 3, workspace, 3
bindd = MOD5, code:13, Switch to workspace 4, workspace, 4
bindd = MOD5, code:14, Switch to workspace 5, workspace, 5
bindd = MOD5, code:15, Switch to workspace 6, workspace, 6
bindd = MOD5, code:16, Switch to workspace 7, workspace, 7
bindd = MOD5, code:17, Switch to workspace 8, workspace, 8
bindd = MOD5, code:18, Switch to workspace 9, workspace, 9
bindd = MOD5, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with MOD5 + SHIFT + [0-9]
bindd = MOD5 SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = MOD5 SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = MOD5 SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = MOD5 SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = MOD5 SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = MOD5 SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = MOD5 SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = MOD5 SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = MOD5 SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = MOD5 SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Alt+bracket navigation (for browser back/forward)
bind = ALT, bracketleft, exec, wtype -M alt -k Left
bind = ALT, bracketright, exec, wtype -M alt -k Right

# Alt+Shift+bracket for tab switching
bind = ALT SHIFT, braceleft, exec, wtype -M ctrl -k Prior
bind = ALT SHIFT, braceright, exec, wtype -M ctrl -k Next