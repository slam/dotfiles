# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, $webapp="https://grok.com"
bindd = SUPER, C, Calendar, exec, $webapp="https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, $webapp="https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, $webapp="https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

bindd = SUPER, J, Toggle split, togglesplit

# Vim-style window navigation
bindd = MOD5, H, Move focus left, movefocus, l
bindd = MOD5, L, Move focus right, movefocus, r
bindd = MOD5, K, Move focus up, movefocus, u
bindd = MOD5, J, Move focus down, movefocus, d

# Vim-style window swapping
bindd = SHIFT MOD5, H, Swap window left, swapwindow, l
bindd = SHIFT MOD5, L, Swap window right, swapwindow, r
bindd = SHIFT MOD5, K, Swap window up, swapwindow, u
bindd = SHIFT MOD5, J, Swap window down, swapwindow, d


# Toggle between dwindle and master layouts
bind = SUPER, Tab, exec, hyprctl keyword general:layout "$(hyprctl getoption general:layout | grep -q 'master' && echo 'dwindle' || echo 'master')"

# Master layout specific bindings
bindd = SUPER ALT, Return, Swap with master, layoutmsg, swapwithmaster
bindd = SUPER ALT, H, Shrink master area, layoutmsg, mfact -0.05
bindd = SUPER ALT, L, Grow master area, layoutmsg, mfact +0.05
bindd = SUPER ALT, Equal, Add master window, layoutmsg, addmaster
bindd = SUPER ALT, Minus, Remove master window, layoutmsg, removemaster


bindd = SUPER, M, Toggle fullscreen (monocle), fullscreen, 1
bindd = SUPER, N, Next workspace, workspace, +1
bindd = SUPER, P, Previous workspace, workspace, -1
bindd = SUPER, O, Last used workspace, workspace, previous
