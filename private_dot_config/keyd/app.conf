# keyd application-specific key mappings
# Note: Layer definitions like [alt+shift] are not supported in app.conf
# Multi-modifier combinations must be defined in the global config

# Chromium-based browsers (includes Chrome, Edge, and web apps)
[chromium*]
# Alt+bracket navigation (for browser back/forward)
alt.[ = A-left
alt.] = A-right

# Also match Google Chrome specifically
[google-chrome*]
alt.[ = A-left
alt.] = A-right

# Microsoft Edge
[microsoft-edge*]
alt.[ = A-left
alt.] = A-right